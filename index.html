<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My Own Game!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body id="body">
  <h1 id="hOne">Can I Drive?!?!</h1>

  <p>Click on the choices below as many or few times as you feel comfortable. Once you have reached a sufficient
    <br><em><strong>buzz</strong></em> click the button at the bottom of the page to see how you will fair on the open
    road.</p>

  <div class="row">
    <div class="col-1">
      <img src='images/beerphoto.jpg' alt="beer" id="img-1">
      <input type="text" id="beerGuess" class="numberGuess" placeholder="How many beers!?">
    </div>
    <div class="col-2">
      <img src='images/red-wine-benefits-1592243220.jpg' alt="wine" id="img-2">
      <input type="text" id="wineGuess" class="numberGuess" placeholder="How much wine!?">
    </div>
    <div class="col-3">
      <img src="images/t_1855_8.jpg" alt="liquor" id="img-3">
      <input type="text" id="liquorGuess" class="numberGuess" placeholder="How many shots!?">
    </div>
    <div class="col-4">
      <img src="images/staroplzenecky-absinth-small-bottle.jpg" alt="absinth" id="img">
      <button id="absinth">Try One!</button>
    </div>
  </div>
  <div class="guessSubmit">
    <input type="submit" value="Can I Drive?!?!" id="inputSubmit">
  </div>
  <div id="lastReset">
    <p id="results"></p>
  </div>
  <script src="main.js"></script>
</body>

</html>
